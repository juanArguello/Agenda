<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPadresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPadresLabel_id}" for="id" />
                    <h:inputText id="id" value="#{padresController.selected.id}" title="#{bundle.EditPadresTitle_id}" required="true" requiredMessage="#{bundle.EditPadresRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPadresLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{padresController.selected.cedula}" title="#{bundle.EditPadresTitle_cedula}" required="true" requiredMessage="#{bundle.EditPadresRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditPadresLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{padresController.selected.nombre}" title="#{bundle.EditPadresTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditPadresLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{padresController.selected.apellido}" title="#{bundle.EditPadresTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditPadresLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{padresController.selected.edad}" title="#{bundle.EditPadresTitle_edad}" />
                    <h:outputLabel value="#{bundle.EditPadresLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{padresController.selected.direccion}" title="#{bundle.EditPadresTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditPadresLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{padresController.selected.telefono}" title="#{bundle.EditPadresTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditPadresLabel_correoElectronico}" for="correoElectronico" />
                    <h:inputText id="correoElectronico" value="#{padresController.selected.correoElectronico}" title="#{bundle.EditPadresTitle_correoElectronico}" />
                </h:panelGrid>
                <h:commandLink action="#{padresController.update}" value="#{bundle.EditPadresSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPadresViewLink}"/>
                <br />
                <h:commandLink action="#{padresController.prepareList}" value="#{bundle.EditPadresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPadresIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
