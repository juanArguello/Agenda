<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePadresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePadresLabel_id}" for="id" />
                    <h:inputText id="id" value="#{padresController.selected.id}" title="#{bundle.CreatePadresTitle_id}" required="true" requiredMessage="#{bundle.CreatePadresRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePadresLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{padresController.selected.cedula}" title="#{bundle.CreatePadresTitle_cedula}" required="true" requiredMessage="#{bundle.CreatePadresRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.CreatePadresLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{padresController.selected.nombre}" title="#{bundle.CreatePadresTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreatePadresLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{padresController.selected.apellido}" title="#{bundle.CreatePadresTitle_apellido}" />
                    <h:outputLabel value="#{bundle.CreatePadresLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{padresController.selected.edad}" title="#{bundle.CreatePadresTitle_edad}" />
                    <h:outputLabel value="#{bundle.CreatePadresLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{padresController.selected.direccion}" title="#{bundle.CreatePadresTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreatePadresLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{padresController.selected.telefono}" title="#{bundle.CreatePadresTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreatePadresLabel_correoElectronico}" for="correoElectronico" />
                    <h:inputText id="correoElectronico" value="#{padresController.selected.correoElectronico}" title="#{bundle.CreatePadresTitle_correoElectronico}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{padresController.create}" value="#{bundle.CreatePadresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{padresController.prepareList}" value="#{bundle.CreatePadresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePadresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
