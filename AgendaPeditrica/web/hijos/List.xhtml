<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHijosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHijosEmpty}" rendered="#{hijosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hijosController.items.rowCount > 0}">
                    <h:outputText value="#{hijosController.pagination.pageFirstItem + 1}..#{hijosController.pagination.pageLastItem + 1}/#{hijosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hijosController.previous}" value="#{bundle.Previous} #{hijosController.pagination.pageSize}" rendered="#{hijosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hijosController.next}" value="#{bundle.Next} #{hijosController.pagination.pageSize}" rendered="#{hijosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hijosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_lugarNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugarNacimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_talla}"/>
                            </f:facet>
                            <h:outputText value="#{item.talla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_idVacuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVacuna}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHijosTitle_idPadre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPadre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hijosController.prepareView}" value="#{bundle.ListHijosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hijosController.prepareEdit}" value="#{bundle.ListHijosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hijosController.destroy}" value="#{bundle.ListHijosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hijosController.prepareCreate}" value="#{bundle.ListHijosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHijosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
