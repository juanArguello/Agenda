<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVacunasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVacunasLabel_id}"/>
                    <h:outputText value="#{vacunasController.selected.id}" title="#{bundle.ViewVacunasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVacunasLabel_nombreVacuna}"/>
                    <h:outputText value="#{vacunasController.selected.nombreVacuna}" title="#{bundle.ViewVacunasTitle_nombreVacuna}"/>
                    <h:outputText value="#{bundle.ViewVacunasLabel_dosis}"/>
                    <h:outputText value="#{vacunasController.selected.dosis}" title="#{bundle.ViewVacunasTitle_dosis}"/>
                    <h:outputText value="#{bundle.ViewVacunasLabel_fecha}"/>
                    <h:outputText value="#{vacunasController.selected.fecha}" title="#{bundle.ViewVacunasTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVacunasLabel_observacion}"/>
                    <h:outputText value="#{vacunasController.selected.observacion}" title="#{bundle.ViewVacunasTitle_observacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vacunasController.destroyAndView}" value="#{bundle.ViewVacunasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVacunasEditLink}"/>
                <br />
                <h:commandLink action="#{vacunasController.prepareCreate}" value="#{bundle.ViewVacunasCreateLink}" />
                <br />
                <h:commandLink action="#{vacunasController.prepareList}" value="#{bundle.ViewVacunasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVacunasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
