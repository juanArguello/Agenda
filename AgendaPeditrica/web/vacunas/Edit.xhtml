<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVacunasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVacunasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{vacunasController.selected.id}" title="#{bundle.EditVacunasTitle_id}" required="true" requiredMessage="#{bundle.EditVacunasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditVacunasLabel_nombreVacuna}" for="nombreVacuna" />
                    <h:inputText id="nombreVacuna" value="#{vacunasController.selected.nombreVacuna}" title="#{bundle.EditVacunasTitle_nombreVacuna}" />
                    <h:outputLabel value="#{bundle.EditVacunasLabel_dosis}" for="dosis" />
                    <h:inputText id="dosis" value="#{vacunasController.selected.dosis}" title="#{bundle.EditVacunasTitle_dosis}" />
                    <h:outputLabel value="#{bundle.EditVacunasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{vacunasController.selected.fecha}" title="#{bundle.EditVacunasTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVacunasLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{vacunasController.selected.observacion}" title="#{bundle.EditVacunasTitle_observacion}" />
                </h:panelGrid>
                <h:commandLink action="#{vacunasController.update}" value="#{bundle.EditVacunasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVacunasViewLink}"/>
                <br />
                <h:commandLink action="#{vacunasController.prepareList}" value="#{bundle.EditVacunasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVacunasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
